<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Spicyo</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="receta.component.css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<!-- body -->

<body class="main-layout">
    <!-- loader  -->
    <!-- footer -->

    <div class="footer">
        <div class="container-fluid">
            <div class="row">

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <h2>Informaci√≥n de la receta</h2>


                    <form #projectForm="ngForm" (ngSubmit)="createReceta(projectForm)">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <input class="form-control" #origin="ngModel" [(ngModel)]="nombreReceta"
                                    placeholder="Nombre de la receta" type="text" name="Name">
                            </div>
                        </div>

                        <p>
                            <a href="#bloque1" data-toggle="collapse" role="button" aria-expanded="false"
                                aria-controls="bloque1" class="form-control">Seleccionar Categorias</a>
                        </p>
                        <div id="bloque1" class="collapse">
                            <div class="card card-body mb-2">
                                <div class="form-check" *ngFor="let cat of categorias; index as i">
                                    <label class="form-check-label">
                                        <input type="checkbox" (click)="active(cat.cat_id)">
                                        {{cat.cat_nombre}}
                                    </label>
                                </div>
                            </div>
                        </div>




                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelected01">Team</label>
                            </div>
                            <input class="form-control" #origin="ngModel" [(ngModel)]="dificultadSelected"
                                placeholder="Dificultad id" type="text" name="Name">
                        </div>



                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="form-control" for="inputGroupSelected01">Duracion:</label>
                            </div>
                            <input type="text" class="form-control" id="duracion" name="duracion" #origin="ngModel"
                                [(ngModel)]="duracion" min="5" max="100">
                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <input class="form-control" #origin="ngModel" [(ngModel)]="linkImagen"
                                placeholder="Link de la imagen" type="text" name="Name">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Agregar</button>
                    </form>



                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="img-box">
                        <!--<figure><img src="/home/scorpion/Downloads/spicyo/images/img.jpg" alt="img" /></figure>-->
                        <div class=" col-md-12">
                            <h2>Ingredientes</h2>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Unidad</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td><input type="number" class="form-control2" id="tentacles" name="tentacles"
                                            min="1" max="100"></td>
                                    <td><input type="text" class="form-control2" id="name"></td>

                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td><input type="number" class="form-control2" id="tentacles" name="tentacles"
                                            min="1" max="100"></td>
                                    <td><input type="text" class="form-control2" id="name"></td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td><input type="number" class="form-control2" id="tentacles" name="tentacles"
                                            min="1" max="100"></td>
                                    <td><input type="text" class="form-control2" id="name"></td>
                                </tr>

                            </tbody>
                        </table>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <button class="send">Agregar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
