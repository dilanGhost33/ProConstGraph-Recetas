<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Recetas</h1>
            <p class="lead fw-normal text-white-50 mb-0">Simples y sencillas recestas </p>
        </div>
    </div>
</header>
<section class="py-5">
<div class="container px-4 px-lg-5 mt-5">
<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
<div class="col mb-5" *ngFor="let i of recetas">
    <div class="card h-100">
        <!-- Product image-->
        <img class="card-img-top" src={{i.rec_imagen}} alt="..." />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{i.rec_nombre}}</h5>
                <!-- Product price-->
                Categor√≠as:
                <div *ngFor="let x of i.categorias">{{x.cat_nombre}}</div>
                <br>
                Creador: {{i.autor.usu_nickname}}
                <br>
                Dificultad: {{i.dificultad.dif_nombre}}
                <br>
                Tiempo (Min): {{i.rec_tiempo}}
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
                <a [routerLink]="['/VisualizarReceta',i.rec_nombre]" class="btn btn-outline-dark mt-auto">
                    Visualizar
                </a>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</section>
